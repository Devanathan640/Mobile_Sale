<div class="seller-auth">
    <div *ngIf="!showLogin" class="sign-up">
        <h1>Seller sign-up</h1>
        <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="common-form">
            <input type="text" class="form-input" placeholder="Enter Name" ngModel name="name">
            <input type="text" class="form-input" placeholder="Enter Email" ngModel name="email">
            <input type="password" class="form-input" placeholder="Enter Password" ngModel name="password">
            <button class="form-button">Sign Up</button>
            <a class="auth-toogle-link"(click)="openLogin()">Already have account? Click for Login</a>
        </form>
    </div>
    <div *ngIf="showLogin" class="login">
        <h1>Seller Login</h1>
        <p class="error-p">{{authError}}</p>
        <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)" class="common-form">
            <input type="text" class="form-input" placeholder="Enter Email" ngModel name="email">
            <input type="password" class="form-input" placeholder="Enter Password" ngModel name="password">
            <button class="form-button">Login</button>
            <a class="auth-toogle-link"(click)="openSignUp()">Don't have account? Click for SignUp</a>
        </form>
    </div>
</div>
